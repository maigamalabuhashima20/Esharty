name: Build Android APK (Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (JDK 11)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Set up Flutter (Pinned)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.9"
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug -v

      # ✅ لو فشل، شغّلي Gradle مباشرة عشان يطلع الخطأ الحقيقي بوضوح
      - name: Gradle diagnose (only if failure)
        if: failure()
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace --info --warning-mode all

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: esharty-apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
